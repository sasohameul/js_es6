<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class Shape {

            constructor(){}
            getShape(){}

        }

        class Rect extends Shape {

            constructor(w, h){
                super(); //반드시 부모님의 생성자와 연결
                this.w = w; //멤버변수를 따로 선언하지 않고도, this키워드 사용시에 멤버변수가 자동 생성된다.
                this.h = h;

            }

            //게터
            getW(){
                
                return this.w;
            }

            setW(w){
                this.w = w;
            }

        }

        let rect = new Rect(10, 20);
        rect.getShape(); //상속받은 메소드
        rect.getW(); //본인꺼
        rect.setW(10);

        console.log(rect.w);
        console.log(rect.h);



    </script>


</body>
</html>
