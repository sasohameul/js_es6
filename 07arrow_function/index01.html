<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /* var a = function(){
            console.log('a실행');
        }
 */

        let a = () => {

            console.log('a실행');
        }

        a();

        //문법1 - 작성할 코드가 한줄이면 {}는 생략할 수 있습니다.
        //        {}를 쓰지않으면 기본값 undefind가 반환됩니다.
        //        {}를 쓰지않고, 구문을 작성하면 자동으로 리턴값이 됩니다.

        let b = (x) => console.log(x);

           b(10); //10
 
        console.log(b(10)); //undefined

        let c = (x) => x + 10; //return x +10;
        console.log( c(10) ); //20

        //////////////////////////////////////////////
        //문법2 - 매개변수가 1개라면 소괄호 생략 할 수 있습니다.
        
        let d = x => x * 10;
        console.log( d(3) ); //30

        let e = (x = 10, y = 20) => x * y; //default매개변수
        console.log(e());

        //////////////////////////////////////////////
        //문법3 - 객체를 반환할 때는 ()로 묶어줍니다.
        /* let f = () => {
            return {name: '홍길동'};
        } */

        let f = () => ({name: '홍길동'}); //객체 리턴 소괄호로 감싸야함
        console.log( f() );

        



    </script>

</body>

</html>
